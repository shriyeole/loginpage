<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script> 
</head>
<body>
    <div id="login-container">
        <img src="download.jpg" alt="Company Logo">
        <div id="companyName">
            SMARTSERV 
        </div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="button" id="togglePassword">Show/Hide Password</button>

        <button type="button" id="loginButton">Login</button>
        <div id="errorContainer" style="color: red;"></div>
        <a href="mailto:support@smartserv.io?subject=Password%20Reset&body=Please%20reset%20my%20password">Forgot Password?</a>    </div>
</body>
</html>
